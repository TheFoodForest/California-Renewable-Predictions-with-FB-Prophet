{% extends "layout.html" %}


{% block content %}  
  <div class="row">
    <div class="col-12">
        <div class="jumbotron">
          <h1 class="display-4">Some Header</h1>
          <p class="lead">Here is some info around what this website is about</p>
          <hr class="my-4">
          <p>Use the slider to look at the production over time</p>
          <p id="test"></p>
          <div class="slidecontainer">
            <input type="checkbox" id="morning" onclick="checkFunction(this.id, this.checked)"><label for="morning">Morning Hours</label>
            <input type="checkbox" id="midDay" onclick="checkFunction(this.id, this.checked)"><label for="midDay">Mid-Day Hours</label>
            <input type="checkbox" id="evening" onclick="checkFunction(this.id, this.checked)"><label for="evening">Evening Hours</label>
          </div>
          <div id='container' ></div>
          <figure class="highcharts-figure">
      
          </figure>
        </div>
   </div>

  </div>
  
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>


  <script src="https://d3js.org/d3-time.v2.min.js"></script>
  <script src="https://d3js.org/d3-time-format.v3.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  <script src="{{ url_for('static',filename='js/solar.js') }}"></script>
  {% endblock %}
